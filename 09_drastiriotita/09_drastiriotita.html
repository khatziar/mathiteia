<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Δραστηριότητα 09</title>

  </head>
  <body>
    <div>
      <h1>Διανυσματικά γραφικά</h1>

      <!-- <img id=photo src="vectorpaint.svg" alt="vector" > -->

      <svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
        <!-- First Square -->
        <rect
          x="10"
          y="10"
          width="200"
          height="200"
          fill="blue"
          stroke="black"
          stroke-width="3"
        />

        <!-- Second Square -->
        <rect
          x="410"
          y="10"
          width="200"
          height="200"
          fill="blue"
          stroke="black"
          stroke-width="3"
        />

        <!-- Connecting Line -->
        <line
          x1="210"
          y1="110"
          x2="410"
          y2="110"
          stroke="black"
          stroke-width="3"
        />
      </svg>
    </div>
    
  </body>
</html>
