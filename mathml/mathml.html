<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathML</title>
</head>

<body>
    <h1>Ενσωμάτωση δευτεροβάθμιας εξίσωσης σε mathml</h1>
    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>a</mi>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <mi>b</mi>
            <mi>x</mi>
            <mo>+</mo>
            <mi>c</mi>
            <mo>=</mo>
            <mn>0</mn>
        </mrow>
    </math>
    <h2>Διακρίνουσα: </h2>

    <math xmlns="http://www.w3.org/1998/Math/MathML">
        <mrow>
            <mi>Δ</mi>
            <mo>=</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
            <mo>−</mo>
            <mn>4</mn>
            <mi>a</mi>
            <mi>c</mi>
        </mrow>
    </math>

    <h2>Λύση δευτεροβάθμιας εξίσωσης σε mathml</h2>
    <div>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
            <mrow>
                <mtext>Αν </mtext>
                <mi>Δ</mi>
                <mo>>=</mo>
                <mn>0</mn>
                <mtext>τότε η εξίσωση έχει δύο λύσεις: </mtext>
                <mi>x</mi>
                <mo>=</mo>
                <mfrac>
                    <mrow>
                        <mo>−</mo>
                        <mi>b</mi>
                        <mo>±</mo>
                        <msqrt>
                            <mrow>
                                <mi>Δ</mi>
                            </mrow>
                        </msqrt>
                    </mrow>
                    <mrow>
                        <mn>2</mn>
                        <mi>a</mi>
                    </mrow>
                </mfrac>
            </mrow>
        </math>
</body>

</html>
