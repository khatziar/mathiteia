<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Έλεγχος switch</title>
</head>
<body>
    <script>
    var i;
    for(i=0; i<20; i++) {
        switch(i) {
            case 0:
                i+=5;
            case 1:
                i+=2;
            case 5:
                i+=5;
            default:
                i+=4;
        break        
    }
        document.write(i + " ");
    }
    </script>
</body>
</html>
