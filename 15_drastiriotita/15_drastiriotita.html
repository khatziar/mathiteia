<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Δραστηριότητα 15</title>
    <script>
      function onFocusFunction() {
        let timi = document.getElementById("input").value;
        if (timi == "Γράψε εδώ το όνομά σου") {
          document.getElementById("input").value = "";
        }
      }
      function onfocusoutFunction() {
        let timi = document.getElementById("input").value;
        if (timi == "") {
          document.getElementById("input").value = "Γράψε εδώ το όνομά σου";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h1>Πλαίσιο κειμένου με onfocus και onfocusout</h1>
      <form>
        <input
          type="text"
          name="input"
          id="input"
          value="Γράψε εδώ το όνομά σου"
          onfocus="onFocusFunction()"
          onfocusout="onfocusoutFunction()"
        />
      </form>
    </div>
  </body>
</html>
