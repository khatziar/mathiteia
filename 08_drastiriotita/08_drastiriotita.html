<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Δραστηριότητα 08</title>
    <style>
        /* τα περιεχόμενα δηλ οι κάρτες στην οριζόντια σειρά */
      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      /* Τα περιεχόμενα της κάθε κάρτας σε κάθετη διάταξη - block */
      .card {
        display: block;
        align-items: start;
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Αρχική φωτο</h1>
        <img src="otetower.jpg" alt="pyrgos ote synchronos" />
      </div>
      <div class="card">
        <h1>Τελική</h1>
        <img src="otetower_retro.png" alt="pyrgos ote retro" />
      </div>
    </div>
  </body>
</html>
