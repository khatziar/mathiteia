        table {

            }

        }

            font-weight: bolder;
        }
    </style>
</head>

    <table >
        <tr>
            <td class="blueback colorwhitelarge">London</td>
        </tr>
        <tr>

        </tr>
        <tr>
            <td class="redback colorwhitelarge">Cape Town</td>

        </tr>
    </table>
