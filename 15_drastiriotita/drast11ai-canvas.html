  <body>
    <h1>Δημιουργία svg</h1>
    <div>
      <svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
        <circle r="90" cx="200" cy="200" fill="yellow" stroke="green" stroke-width="3" />
        <circle r="60" cx="200" cy="200" fill="blue" stroke="red" stroke-width="3" />
        <circle r="30" cx="200" cy="200" fill="gray" stroke="red" stroke-width="2" />
      </svg>
    </div>
    <h1>Δημιουργία canvas με κώδικα</h1>
    <div>
      <canvas id="myCanvas" width="400" height="400"></canvas>
    </div>
    <script>
      function drawCanvas() {
        const canvas = document.getElementById('myCanvas');
        const ctx = canvas.getContext('2d');

        // Draw outer circle
        ctx.beginPath();
        ctx.arc(200, 200, 90, 0, 2*Math.PI, false);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'green';
        ctx.stroke();

        // Draw middle circle
        ctx.beginPath();
        ctx.arc(200, 200, 60, 0, 2 * Math.PI, false);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'red';
        ctx.stroke();

        // Draw inner circle
        ctx.beginPath();
        ctx.arc(200, 200, 30, 0, 2 * Math.PI, false);
        ctx.fillStyle = 'gray';
        ctx.fill();
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'red';
        ctx.stroke();
      }

      window.onload = drawCanvas;
    </script>
  </body>
</html>
